<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
    <circle id="junction" r="10" stroke="black" stroke-width="5" fill="white"/>
    <line id="station" y1="0" y2="-10" stroke-width="6"/>
    <line id="terminus" y1="-10" y2="10" stroke-width="6"/>
  </defs>

  <line x1="50" y1="150" x2="550" y2="150" stroke="green" stroke-width="10"/>

  <line x1="150" y1="150" x2="80" y2="220" stroke="lightblue" stroke-width="10"/>

  <g transform="translate(50 150)">
    <use xlink:href="#terminus" stroke="green"/>
    <text y="-40" text-anchor="middle" font-family="sans serif" font-size="14">
      <tspan>Jamie's</tspan>
      <tspan x="0" dy="20">House</tspan>
    </text>
  </g>

  <g transform="translate(150 150)">
    <use xlink:href="#junction" />
    <text y="-25" text-anchor="middle" font-family="sans serif" font-size="14">Central</text>
  </g>

  <g transform="translate(250 150)">
    <use xlink:href="#station" stroke="green"/>
    <text y="-25" text-anchor="middle" font-family="sans serif" font-size="14">Torus</text>
  </g>

  <g transform="translate(350 150)">
    <use xlink:href="#station" stroke="green"/>
    <text y="-40" text-anchor="middle" font-family="sans serif" font-size="14">
      <tspan>Desert</tspan>
      <tspan x="0" dy="20">Mine</tspan>
    </text>
  </g>

  <g transform="translate(450 150)">
    <use xlink:href="#station" stroke="green"/>
    <text y="-40" text-anchor="middle" font-family="sans serif" font-size="14">
      <tspan>Sand</tspan>
      <tspan x="0" dy="20">Factory</tspan>
    </text>
  </g>

  <g transform="translate(550 150)">
    <use xlink:href="#terminus" stroke="green"/>
    <text y="-40" text-anchor="middle" font-family="sans serif" font-size="14">
      <tspan>Southern</tspan>
      <tspan x="0" dy="20">Desert</tspan>
    </text>
  </g>

  <g transform="translate(80 220)">
    <use xlink:href="#terminus" stroke="lightblue" transform="rotate(-45)"/>
    <text x="20" y="25" text-anchor="middle" font-family="sans serif" font-size="14">LMB</text>
  </g>

</svg>
